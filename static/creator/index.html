<!DOCTYPE html>

<html>
    <head>
        <title>новости 6н - написать</title>
        <link rel="icon" href="../icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <input type="text" id="title" style="text-transform:uppercase" placeholder="(НАЗВАНИЕ НОВОСТИ)" maxlength="30">
        <p id="description">
            <select id="news-type">
                <option>обычная</option>
                <option>хорошая</option>
                <option>плохая</option>
            </select> новость от <span id="c-name"></span>
        </p>
        <div id="main">
            <div id="text-container">
                <textarea id="text" placeholder="Текст новости (писать сюда)" maxlength="1600" oninput="textChanged()"></textarea>
            </div>
            <input type="checkbox" id="is_important">
            <label for="is_important"><strong>Очень</strong> важно</label>
            <br>
            <div id="marked"></div>
            <div id="creator">
                <p id="creator-name"></p>
                <img id="face">
            </div>
        </div>
        <!--TODO: save content while watching-->
        <button id="formatting" onclick="window.location.href = '../markdown/index.html'">Как форматировать страницы</button>
        <button id="ok" onclick="submitNews()">Готово</button>
        <button id="back" onclick="if(confirm('Выйти? Изменения не сохранятся!')){window.location.href = '../main/index.html'}">Назад</button>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
